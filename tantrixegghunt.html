<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Include Lato font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

  <style>
    body {
      font-family: 'Lato', sans-serif; /* Use Lato font */
      color: #000000; /* Set font color to black */
      background-color: #FFCCDF; /* Set background color to pink */
      text-align: center;
    }
    #login-form {
      margin-top: 100px;
    }
    #logo {
      width: 100%; /* Make the logo responsive */
      max-width: 200px; /* Set maximum width for the logo */
      height: auto;
      margin-bottom: 20px; /* Add spacing below the logo */
    }
    #main-header {
      margin-bottom: 20px; /* Add spacing below the main header */
    }
    #protected-header p {
      margin-top: 20px; /* Add margin below the text */
    }

    /* Media query for small devices */
    @media only screen and (max-width: 600px) {
      #login-form {
        margin-top: 50px; /* Reduce margin on small screens */
      }
      #logo {
        max-width: 150px; /* Adjust logo size for small screens */
      }
    }
  </style>
</head>
<body>
  <!-- Main Page Header -->
  <div id="main-header">
    <!-- Placeholder for main header -->
  </div>

  <div id="login-form">
    <h2>ENTER PASSWORD</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="authenticate()">Submit</button>
    <p id="message"></p>
  </div>

  <div id="content" style="display: none;">
    <!-- Your content goes here -->
    <h1>Welcome to the protected page!</h1>
    <p>This is your secure content.</p>

    <!-- Header for Protected Page -->
    <div id="protected-header">
      <!-- Placeholder for protected header -->
      <p>This is the header for the protected page.</p>
    </div>
  </div>

  <script>
    function authenticate() {
      var password = document.getElementById("password").value;
      if (password === "8675309") { // Correct password
        document.getElementById("login-form").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else { // Incorrect password
        document.getElementById("message").innerHTML = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
